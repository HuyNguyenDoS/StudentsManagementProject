
<div class="modal js-modal" style="margin-top: -100px">
    <div class="modal-container">
        <div class="modal-close js-modal-close" onclick="Hide()">
            <i class="fa fa-close"></i>
        </div>
        <header class="modal-header">
            <h2>THEM TÀI KHOẢN</h2>
        </header>
        <div class="modal-body">
            <form method="post" class="was-validated" action="{{ url_for('register') }}">
                  <div class="form-group row">
                      <label for="name">Họ tên: </label>
                      <input type="text" id="name" class="form-control" name="name" required>
                  </div>
                   <div class="form-group row">
                                <label for="gender">Giới tính: </label>
                                    <select id="gender" name="gender" class="form-control">
                                        <option class="form-control" value="">----</option>
                                        <option class="form-control" value=1>nam</option>
                                        <option class="form-control" value=0>nữ</option>
                                    </select>
                  </div>
                  <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="password" required>
                  </div>
                  <div class="form-group">
                        <label htmlFor="birthday">Ngày sinh:</label>
                        <input type="birthday" class="form-control" id="birthday" name="password" required>
                  </div>
                  <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="phone" class="form-control" id="phone" name="password" required>
                  </div>
                  <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="form-group">
                        <label for="password_confirm">Mật khẩu:</label>
                        <input type="password" class="form-control" id="password_confirm" name="password" required>
                  </div>
                  <div class="form-group">
                        <label for="role">Loại tài khoản:</label>
                        <select name="role" id="role">
                            <option value="STUDENT">Học sinh</option>
                            <option value="TEACHER">Giáo viên</option>
                            <option value="EMPLOYEE">Nhân viên</option>
                        </select>
                      <br><br>
                  </div>
                  <div class="form-group">
                       <label for="avatar">Anh dai dien</label>
                       <input type="file" name="avatar" class="form-control" id="avatar" />
                   </div>
                  <input type="submit" value="Login" class="btn btn-danger">
            </form>
        </div>
    </div>
 </div>
